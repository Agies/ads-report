{{service.name}}
<button ng-show="service.isUp === undefined" class="btn">Unknown</button>
<button ng-show="service.isUp === true" class="btn btn-success" ng-click="show(environment, service)">Up</button>
<button ng-show="service.isUp === false" class="btn btn-danger">Down</button>
{{service.lastCheck | date : 'medium'}}
